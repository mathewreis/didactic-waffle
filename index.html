<!DOCTYPE html>
<html>
<head>
  <title>WFHS Student Gov't Meeting</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>WFHS Student Gov't Meeting</h1>
    <div id="secretary-container"></div>
    <div id="notes-container">
      <ul id="notes-list"></ul>
    </div>
    <div id="input-container">
      <textarea id="note-input" placeholder="Write meeting notes"></textarea>
      <button id="add-note-btn">Add Note</button>
      <button id="print-notes-btn">Print Minutes</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
